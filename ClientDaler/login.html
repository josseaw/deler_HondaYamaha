<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Admin Deler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form validate-form p-l-55 p-r-55 p-t-140 p-b-30">
                    <span class="login100-form-title bg-primary">
						Sign In
					</span>

                    <span class="text-danger" id="errorNotif">Username / Password salah!</span>
                    <br>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                        <input class="input100" type="text" name="username" placeholder="Username" id="usernameF">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Please enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password" id="pwF">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn mt-5 pt-3">
                        <a class="login100-form-btn bg-primary text-light" id="loginBtn">
						Login
                        </a>
                        <a href="index.html" class="login100-form-btn bg-primary mt-2 text-light">
                            Kembali
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function() {
            $('#errorNotif').hide();

            $('#loginBtn').click(function() {
                var username = $('#usernameF').val();
                var password = $("#pwF").val();
                if (username == 'honda' && password == 'honda') {
                    window.location.href = 'CRUD_Honda.html';
                } else if (username == 'yamaha' && password == 'yamaha') {
                    window.location.href = 'CRUD_Yamaha.html';
                } else {
                    $('#errorNotif').fadeIn();
                }
            });

        });
    </script>

</body>

</html>
