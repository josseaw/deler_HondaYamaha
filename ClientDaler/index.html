<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

            border-radius: 15px;
            width: 20.5rem;
            height: 14rem;

    <title>Deler Honda</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#">Deler</a>
            <div class="btn-group">
                <span class="bg-primary dropdown-toggle navbar-brand font-weight-bold ml-n2 pointer" data-toggle="dropdown">
                    Honda
                </span>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="index.html">Honda</a>
                    <a class="dropdown-item" href="Yamaha.html">Yamaha</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse mx-2" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Motor</a>
                    <a class="nav-link" href="#">Mobil</a>

                </div>
                <a href="login.html" class="btn btn-light ml-3 my-sm-0 font-weight-bold" type="submit">LOGIN</a>
            </div>
        </div>
    </nav>

    <div class="view">
        <div class="container">
            <h1>Home</h1>
            <div class="row" id="link">

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: 'GET',
            url: 'http://localhost/Project_PrakSister/DelerHonda/api/honda',
            success: function(allData) {
                let data = allData.data;
                for (let i = 0; i < data.length; i++) {
                    $('#link').append('<div class="col-sm-12 col-md-4 col-lg-4"><div class="card my-2"><div class="card-body"><h5 class="card-title text-center">' + data[i].nama + '</h5><p class="card-text">' + data[i].deskripsi + '</p><p class="card-price">Rp. ' + data[i].harga + '</p><a href="#" class="btn btn-primary right">Detail</a></div></div></div>');
                }
            }
        });

        $('.nav-link').on('click', function() {
            $('#link').html('');
            $('.nav-link').removeClass('active');
            $(this).addClass('active');

            let kategori = $(this).html();
            $('h1').html(kategori);

            if (kategori == 'Home') {
                $('#link').html('');
                $.ajax({
                    type: 'GET',
                    url: '',
                    data:'data.pp',
                    success: function(allData) {
                        let data = allData.data;
                        for (let i = 0; i < data.length; i++) {
                            $('#link').append('<div class="col-sm-12 col-md-4 col-lg-4"><div class="card my-2"><div class="card-body"><h5 class="card-title text-center">' + data[i].nama + '</h5><p class="card-text">' + data[i].deskripsi + '</p><p class="card-price">Rp. ' + data[i].harga + '</p><a href="#" class="btn btn-primary right">Detail</a></div></div></div>');
                        }
                    }
                });
            }
            if (kategori == 'Motor') {
                $('#link').html('');
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/Project_PrakSister/DelerHonda/api/honda',
                    success: function(allData) {
                        let data = allData.data;
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].kategori.toLowerCase() == 'motor') {
                                $('#link').append('<div class="col-sm-12 col-md-4 col-lg-4"><div class="card my-2"><div class="card-body"><h5 class="card-title text-center">' + data[i].nama + '</h5><p class="card-text">' + data[i].deskripsi + '</p><p class="card-price">Rp. ' + data[i].harga + '</p><a href="#" class="btn btn-primary right">Detail</a></div></div></div>');
                            }
                        }
                    }
                });
            }
            if (kategori == 'Mobil') {
                $('#link').html('');
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/Project_PrakSister/DelerHonda/api/honda',
                    success: function(allData) {
                        let data = allData.data;
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].kategori.toLowerCase() == 'mobil') {
                                $('#link').append('<div class="col-sm-12 col-md-4 col-lg-4"><div class="card my-2"><div class="card-body"><h5 class="card-title text-center">' + data[i].nama + '</h5><p class="card-text">' + data[i].deskripsi + '</p><p class="card-price">Rp. ' + data[i].harga + '</p><a href="#" class="btn btn-primary right">Detail</a></div></div></div>');
                            }
                        }
                    }
                });
            }
            if (kategori == 'Truk') {
                $('#link').html('');
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/Project_PrakSister/DelerHonda/api/honda',
                    success: function(allData) {
                        let data = allData.data;
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].kategori.toLowerCase() == 'truk') {
                                $('#link').append('<div class="col-sm-12 col-md-4 col-lg-4"><div class="card my-2"><div class="card-body"><h5 class="card-title text-center">' + data[i].nama + '</h5><p class="card-text">' + data[i].deskripsi + '</p><p class="card-price">Rp. ' + data[i].harga + '</p><a href="#" class="btn btn-primary right">Detail</a></div></div></div>');
                            }
                        }
                    }
                });
            }

        });
    </script>
</body>

</html>
